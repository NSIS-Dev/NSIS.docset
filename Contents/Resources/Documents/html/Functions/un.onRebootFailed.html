<h1>un.onRebootFailed</h1>

<hr>

<p>This callback is called if <a href="../Commands/Reboot.html"><code>Reboot</code></a> fails. <a href="../Commands/WriteUninstaller.html"><code>WriteUninstaller</code></a>, plug-ins, <a href="../Commands/File.html"><code>File</code></a> and <a href="../Commands/WriteRegBin.html"><code>WriteRegBin</code></a> should not be used in this callback.</p>

<h2>Example:</h2>

<pre><code>Function un.onRebootFailed
    MessageBox MB_OK|MB_ICONSTOP "Reboot failed. Please reboot manually." /SD IDOK
FunctionEnd
</code></pre>
