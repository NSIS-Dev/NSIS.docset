<h1>$SMPROGRAMS</h1>

<hr>

<p>The start menu programs folder (use this whenever you want <code>$STARTMENU\Programs</code>). The context of this constant (All Users or Current user) depends on the <a href="../Commands/SetShellVarContext.html"><code>SetShellVarContext</code></a> setting. The default is the current user.</p>
