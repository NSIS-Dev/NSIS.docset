<h1>$VIDEOS</h1>

<hr>

<p>The user's video files directory. The context of this constant (All Users or Current user) depends on the <a href="../Commands/SetShellVarContext.html"><code>SetShellVarContext</code></a> setting. The default is the current user.</p>

<p>This constant is available on Windows XP, ME and above.</p>

<h2>History:</h2>

<p>Not documented</p>
