<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no"><title>$VIDEOS | Core</title><link rel="stylesheet" href="../../css/docset.min.css"></head><body class="hljs-dark"><div class="container"><div class="row"><div class="col-xs-12"><h1 id="-videos">$VIDEOS</h1><p>The user&#39;s video files directory. The context of this constant (All Users or Current user) depends on the <a href="../Reference/SetShellVarContext.html"><code>SetShellVarContext</code></a> setting. The default is the current user.</p><p>This constant is available on Windows XP, ME and above.</p><h2 id="history">History</h2><p>Not documented</p></div><div class="col-xs-12 text-right"><hr><a href="https://github.com/NSIS-Dev/Documentation/edit/master/Variables/VIDEOS.md" class="btn btn-sm btn-default"><i class="fa fa-lg fa-edit"></i> Edit on GitHub</a></div></div></div><script src="../../js/highlight.min.js" type="text/javascript"></script><script>hljs.initHighlightingOnLoad();</script></body></html>
