<h1>$DESKTOP</h1>

<hr>

<p>The Windows desktop directory (usually <code>C:\Windows\Desktop</code> but detected at runtime). The context of this constant (All Users or Current user) depends on the <a href="../Commands/SetShellVarContext.html"><code>SetShellVarContext</code></a> setting. The default is the current user.</p>
