<h1>$SMSTARTUP</h1>

<hr>

<p>The start menu programs / startup folder. The context of this constant (All Users or Current user) depends on the <a href="../Commands/SetShellVarContext.html"><code>SetShellVarContext</code></a> setting. The default is the current user.</p>
