<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>For | NSIS.docset</title><link rel="stylesheet" href="../../../css/theme.min.css"><link rel="stylesheet" href="../../../css/fonts.min.css"><link rel="stylesheet" href="../../../css/highlight.min.css"></head><body class="hljs-dark"><div class="container"><div class="row"><div class="col-xs-12"><h1 id="for">For</h1><p>Repeats a block of statements varying the value of a variable.</p><h2 id="syntax">Syntax</h2><pre><code>${For} expression
</code></pre><h2 id="example">Example</h2><pre><code>StrCpy $0 &quot;&quot;

${For} $1 1 5
    StrCpy $0 $0$1
${Next}

; $0 = 12345
</code></pre><h2 id="credits">Credits</h2><p>Written by dselkirk and eccles</p></div><div class="col-xs-12 text-right"><a href="https://github.com/NSIS-Dev/Documentation/edit/master/Includes/LogicLib/For.md" class="btn btn-sm btn-default">Edit on GitHub</a></div></div></div><script src="../../../js/highlight.min.js" type="text/javascript"></script><script>hljs.initHighlightingOnLoad();</script></body></html>
