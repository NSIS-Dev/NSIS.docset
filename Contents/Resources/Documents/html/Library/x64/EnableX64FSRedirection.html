<h1>EnableX64FSRedirection</h1>

<hr>

<p>Enables file system redirection.</p>

<h2>Syntax:</h2>

<pre><code>${EnableX64FSRedirection}
</code></pre>

<h2>Example:</h2>

<pre><code>SetOutPath $SYSDIR
${EnableX64FSRedirection}
File some.dll # extracts to C:\Windows\SysWOW64
</code></pre>
