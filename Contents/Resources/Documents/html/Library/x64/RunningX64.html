<h1>RunningX64</h1>

<hr>

<p>Checks if the installer is running on x64. Requires <a href="../Library/LogicLib">LogicLib</a>.</p>

<h2>Syntax:</h2>

<pre><code>logic_lib_statement ${RunningX64}
</code></pre>

<h2>Example:</h2>

<pre><code>${If} ${RunningX64}
    MessageBox MB_OK "running on x64"
${EndIf}
</code></pre>

<h2>Credits:</h2>

<p><em>unknown</em></p>
