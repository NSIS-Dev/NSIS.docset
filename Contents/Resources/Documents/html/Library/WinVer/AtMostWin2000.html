<h1>AtMostWin2000</h1>

<hr>

<p>Checks if the installer is running on Windows 2000 at most.</p>

<h2>Syntax:</h2>

<pre><code>logic_lib_statement ${AtMostWin2000}
</code></pre>

<h2>Example:</h2>

<pre><code>${If} ${AtMostWin2000}
    DetailPrint "Windows 2000 or lower"
${Else}
    DetailPrint "Windows version is higher"
${EndIf}
</code></pre>
