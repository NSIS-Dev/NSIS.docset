<h1>AtLeastWin2000</h1>

<hr>

<p>Checks if the installer is running on Windows 2000.</p>

<h2>Syntax:</h2>

<pre><code>logic_lib_statement ${AtLeastWin2000}
</code></pre>

<h2>Example:</h2>

<pre><code>${If} ${AtLeastWin2000}
    DetailPrint "Windows 2000 or higher"
${Else}
    DetailPrint "Older than Windows 2000"
${EndIf}
</code></pre>

<h2>Credits:</h2>
