<h1>AtMostWinVista</h1>

<hr>

<p>Checks if the installer is running on Windows Vista at most.</p>

<h2>Syntax:</h2>

<pre><code>logic_lib_statement ${AtMostWinVista}
</code></pre>

<h2>Example:</h2>

<pre><code>${If} ${AtMostWinVista}
    DetailPrint "Windows Vista or lower"
${Else}
    DetailPrint "Windows version is higher"
${EndIf}
</code></pre>
