<h1>AtLeastWinVista</h1>

<hr>

<p>Checks if the installer is running on Windows Vista.</p>

<h2>Syntax:</h2>

<pre><code>logic_lib_statement ${AtLeastWinVista}
</code></pre>

<h2>Example:</h2>

<pre><code>${If} ${AtLeastWinVista}
    DetailPrint "Windows Vista or higher"
${Else}
    DetailPrint "Older than Windows Vista"
${EndIf}
</code></pre>
