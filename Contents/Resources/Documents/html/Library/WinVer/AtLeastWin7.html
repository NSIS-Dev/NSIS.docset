<h1>AtLeastWin7</h1>

<hr>

<p>Checks if the installer is running on Windows 7.</p>

<h2>Syntax:</h2>

<pre><code>logic_lib_statement ${AtLeastWin7}
</code></pre>

<h2>Example:</h2>

<pre><code>${If} ${AtLeastWin7}
    DetailPrint "Windows 7 or higher"
${Else}
    DetailPrint "Older than Windows 7"
${EndIf}
</code></pre>
