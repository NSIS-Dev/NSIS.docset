<h1>IsWin8</h1>

<hr>

<p>Checks if the installer is running on Windows 8 exactly as specified.</p>

<h2>Syntax:</h2>

<pre><code>logic_lib_statement ${IsWin8}
</code></pre>

<h2>Example:</h2>

<pre><code>${If} ${IsWin8}
    DetailPrint "Windows 8 or higher"
${Else}
    DetailPrint "Older than Windows 8"
${EndIf}
</code></pre>

<h2>Credits:</h2>

<p><em>unknown</em></p>
