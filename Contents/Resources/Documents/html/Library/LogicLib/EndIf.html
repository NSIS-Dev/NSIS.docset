<h1>EndIf</h1>

<hr>

<p>Ends an open condition started by <a href="If.html"><code>${If}</code></a> or <a href="IfNot.html"><code>${IfNot}</code></a>.</p>

<h2>Syntax:</h2>

<pre><code>${EndIf}
</code></pre>

<h2>Example:</h2>

<pre><code>StrCpy $0 true

${If} $0 == true
    MessageBox MB_OK "It's true"
${EndIf}
</code></pre>
