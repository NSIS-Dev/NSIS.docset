<h1>Loop</h1>

<hr>

<p>Loops a block of statements started by <a href="Do.html"><code>${Do}</code></a>, <a href="DoUntil.html"><code>${DoUntil}</code></a> or <a href="DoWhile.html"><code>${DoWhile}</code></a>.</p>

<h2>Syntax:</h2>

<pre><code>${Loop}
</code></pre>

<h2>Example:</h2>

<pre><code>StrCpy $0 0

${Do}
    IntOp $0 $0 + 1
    ${If} $0 &gt; 10
        ${ExitDo}
    ${EndIf}
${Loop}
</code></pre>
