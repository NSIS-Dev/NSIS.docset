<h1>For</h1>

<hr>

<p>Repeats a block of statements varying the value of a variable.</p>

<h2>Syntax:</h2>

<pre><code>${For} expression
</code></pre>

<h2>Example:</h2>

<pre><code>StrCpy $0 ""

${For} $1 1 5
    StrCpy $0 $0$1
${Next}

; $0 = 12345
</code></pre>
