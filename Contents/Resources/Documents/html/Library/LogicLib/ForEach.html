<h1>ForEach</h1>

<hr>

<p>Repeats a block of statements varying the value of a variable.</p>

<h2>Syntax:</h2>

<pre><code>${ForEach} expression
</code></pre>

<h2>Example:</h2>

<pre><code>StrCpy $0 ""

${ForEach} $1 9 0 - 1
    StrCpy $0 $0$1
${Next}

; $0 = 9876543210
</code></pre>
