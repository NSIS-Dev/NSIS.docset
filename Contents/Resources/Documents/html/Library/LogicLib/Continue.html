<h1>Continue</h1>

<hr>

<p>Continues a block of statements.</p>

<h2>Syntax:</h2>

<pre><code>${Continue}
</code></pre>

<h2>Example</h2>

<pre><code>${Do}
    MessageBox MB_YESNO "Stop this loop?" IDYES ${Break} ID_NO ${Continue}
${Loop}
</code></pre>
