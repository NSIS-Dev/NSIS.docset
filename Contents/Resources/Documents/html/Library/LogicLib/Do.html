<h1>Do</h1>

<hr>

<p>Repeats a block of statements until stopped, or depending on the value of an expression.</p>

<h2>Syntax:</h2>

<pre><code>${Do}
</code></pre>

<h2>Example:</h2>

<pre><code>StrCpy $0 0

${Do}
    IntOp $0 $0 + 1
    ${If} $0 &gt; 10
        ${ExitDo}
    ${EndIf}
${Loop}
</code></pre>
