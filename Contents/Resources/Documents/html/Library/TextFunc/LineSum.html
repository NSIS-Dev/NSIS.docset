<h1>LineSum</h1>

<hr>

<p>Get sum of lines in text file.</p>

<h2>Syntax:</h2>

<pre><code>${LineSum} "[File]" $var

"[File]"      ; Input file
$var          ; Result: Sum of lines
</code></pre>

<p>Note:</p>

<ul>
<li>Error flag if input file doesn't exist</li>
</ul>

<h2>Example:</h2>

<pre><code>Section
    ${LineSum} "C:\a.log" $R0
    ; $R0="54"
SectionEnd
</code></pre>
