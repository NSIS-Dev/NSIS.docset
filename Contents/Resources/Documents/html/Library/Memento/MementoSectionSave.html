<h1>MementoSectionSave</h1>

<hr>

<p>Add a call to <code>${MementoSectionSave}</code> to <a href="../../../Functions/onInstSuccess.html"><code>.onInstSuccess</code></a> to save the stateof all sections to the registry.</p>

<h2>Syntax:</h2>

<pre><code>${MementoSectionSave}
</code></pre>

<h2>Example:</h2>

<pre><code>Function .onInstSuccess
    ${MementoSectionSave}
FunctionEnd
</code></pre>
