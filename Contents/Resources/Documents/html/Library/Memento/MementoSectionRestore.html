<h1>MementoSectionRestore</h1>

<hr>

<p>Add a call to <code>${MementoSectionRestore}</code> to <a href="../../../Functions/onInit.html"><code>.onInit</code></a> to restore the state of all sections from the registry.</p>

<h2>Syntax:</h2>

<pre><code>${MementoSectionRestore}
</code></pre>

<h2>Example:</h2>

<pre><code>Function .onInit
    ${MementoSectionRestore}
FunctionEnd
</code></pre>
