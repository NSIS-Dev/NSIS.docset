<h1>GetExePath</h1>

<hr>

<p>Get installer pathname (<a href="../Variables/EXEDIR.html"><code>$EXEDIR</code></a> with valid case for Windows 98/Me).</p>

<h2>Syntax:</h2>

<pre><code>${GetExePath} $var
</code></pre>

<h2>Example:</h2>

<pre><code>Section
    ${GetExePath} $R0
    ; $R0="C:\ftp"
SectionEnd
</code></pre>
