<h1>GetExeName</h1>

<hr>

<p>Get installer filename (with valid case for Windows 98/Me).</p>

<h2>Syntax:</h2>

<pre><code>${GetExeName} $var
</code></pre>

<h2>Example:</h2>

<pre><code>Section
    ${GetExeName} $R0
    ; $R0="C:\ftp\program.exe"
SectionEnd
</code></pre>
