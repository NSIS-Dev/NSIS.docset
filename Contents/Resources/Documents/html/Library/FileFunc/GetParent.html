<h1>GetParent</h1>

<hr>

<p>Get parent directory.</p>

<h2>Syntax:</h2>

<pre><code>${GetParent} "[PathString]" $var
</code></pre>

<h2>Example:</h2>

<pre><code>Section
    ${GetParent} "C:\Program Files\Winamp\uninstwa.exe" $R0
    ; $R0="C:\Program Files\Winamp"
SectionEnd
</code></pre>
