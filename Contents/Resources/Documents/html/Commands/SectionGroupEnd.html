<h1>SectionGroupEnd</h1>

<hr>

<p>Closes a section group opened with <a href="SectionGroup.html"><code>SectionGroup</code></a>.</p>

<h2>Example:</h2>

<pre><code>SectionGroup "some stuff"
    Section "a section"
    SectionEnd

    Section "another section"
    SectionEnd
SectionGroupEnd
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v2.05</p>
