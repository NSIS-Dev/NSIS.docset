<h1>Quit</h1>

<hr>

<p>Causes the installer to exit as soon as possible. After <code>Quit</code> is called, the installer will exit (no callback functions will get a chance to run).</p>

<h2>History:</h2>

<p>Added in NSIS v1.90b2</p>
