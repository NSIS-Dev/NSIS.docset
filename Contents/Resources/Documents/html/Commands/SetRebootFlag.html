<h1>SetRebootFlag</h1>

<hr>

<p>Sets the reboot flag to either true or false. The flag's value can be read using <a href="IfRebootFlag.html"><code>IfRebootFlag</code></a>.</p>

<h2>Parameters:</h2>

<pre><code>true|false
</code></pre>

<h2>Example:</h2>

<pre><code>SetRebootFlag true
IfRebootFlag 0 +2
MessageBox MB_OK "this message box will always show"
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v1.70</p>
