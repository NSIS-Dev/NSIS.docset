<h1>GetErrorLevel</h1>

<hr>

<p>Returns the last error level set by <a href="SetErrorLevel.html"><code>SetErrorLevel</code></a> or -1 if it was never used.</p>

<h2>Parameters:</h2>

<pre><code>user_var(error level output)
</code></pre>

<h2>Example:</h2>

<pre><code>GetErrorLevel $0
IntOp $0 $0 + 1
SetErrorLevel $0
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v2.02</p>
