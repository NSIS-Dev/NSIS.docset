<h1>!echo</h1>

<hr>

<p>This command will echo a message to the user compiling the script.</p>

<h2>Parameters:</h2>

<pre><code>message
</code></pre>

<h2>Example:</h2>

<pre><code>!tempfile FILE
!delfile "${FILE}"
!undef FILE
</code></pre>

<p>Added in NSIS v2.0 Alpha 2</p>
