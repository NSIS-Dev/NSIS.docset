<h1>!macroend</h1>

<hr>

<p>Ends a macro that was started with <a href="!macro.html"><code>!macro</code></a>.</p>

<h2>Example:</h2>

<pre><code>!macro SomeMacro parm1 parm2 parm3
    DetailPrint "${parm1}"
    MessageBox MB_OK "${parm2}"
    File "${parm3}"
!macroend
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v1.8b3</p>
