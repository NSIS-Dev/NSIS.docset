<h1>Sleep</h1>

<hr>

<p>Pauses execution in the installer for sleeptime<em>in</em>ms milliseconds. sleeptime<em>in</em>ms can be a variable, e.g. "$0" or a number, i.e. "666".</p>

<h2>Parameters:</h2>

<pre><code>sleeptime_in_ms
</code></pre>

<h2>Example:</h2>

<pre><code>DetailPrint "sleeping..."
Sleep 3000
DetailPrint "back to work"
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v1.1a</p>
