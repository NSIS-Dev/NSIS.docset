<h1>!addplugindir</h1>

<hr>

<p>Causes the NSIS compiler to scan the given directory for plug-in DLLs.</p>

<h2>Parameters:</h2>

<pre><code>directory
</code></pre>

<h2>Example:</h2>

<pre><code>!addplugindir myplugin
MyPlugin::SomeFunction
</code></pre>
