<h1>FindClose</h1>

<hr>

<p>Closes a search opened with <a href="FindFirst.html"><code>FindFirst</code></a>.</p>

<h2>Parameters:</h2>

<pre><code>handle
</code></pre>

<h2>Example:</h2>

<pre><code>FindFirst $0 $1 $INSTDIR\*.txt
loop:
  StrCmp $1 "" done
  DetailPrint $1
  FindNext $0 $1
  Goto loop
done:
FindClose $0
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v1.60</p>
