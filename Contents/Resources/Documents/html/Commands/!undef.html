<h1>!undef</h1>

<hr>

<p>Removes an item from the global define list. Note that <code>${SYMBOL}</code> where SYMBOL is undefined will be translated to <code>${SYMBOL}</code>.</p>

<h2>Parameters:</h2>

<pre><code>gflag
</code></pre>

<h2>Example:</h2>

<pre><code>!define SOMETHING
!undef SOMETHING
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v1.51</p>
