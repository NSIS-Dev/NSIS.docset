<h1>InitPluginsDir</h1>

<hr>

<p>Initializes the plug-ins directory <code>$PLUGINSDIR</code> if not already initialized.</p>

<h2>Example:</h2>

<pre><code>InitPluginsDir
File /oname=$PLUGINSDIR\image.bmp image.bmp
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v2.0 Beta 0</p>
