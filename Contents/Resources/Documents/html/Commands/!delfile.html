<h1>!delfile</h1>

<hr>

<p>This command deletes a file on compile time.</p>

<h2>Parameters:</h2>

<pre><code>file
</code></pre>

<h2>Example:</h2>

<pre><code>!tempfile FILE
!delfile "${FILE}"
!undef FILE
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v2.11</p>
