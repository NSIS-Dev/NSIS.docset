<h1>VIProductVersion</h1>

<hr>

<p>Adds the Product Version on top of the Version Tab in the Properties of the file.</p>

<h2>Parameters:</h2>

<pre><code>[version_string_X.X.X.X]
</code></pre>

<h2>Example:</h2>

<pre><code>VIProductVersion "1.2.3.4"
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v2.0</p>
