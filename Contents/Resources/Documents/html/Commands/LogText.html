<hr>

<p>If installer logging is enabled, inserts text "text" into the log file.</p>

<h2>Parameters:</h2>

<pre><code>text
</code></pre>

<h2>Example:</h2>

<pre><code>IfFileExists $WINDIR\notepad.exe 0 +2

</code></pre>
