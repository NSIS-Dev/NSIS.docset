<h1>FileClose</h1>

<hr>

<p>Closes a file handle opened with <a href="FileOpen.html"><code>FileOpen</code></a>.</p>

<h2>Parameters:</h2>

<pre><code>handle
</code></pre>

<h2>Example:</h2>

<pre><code>FileOpen $0 $INSTDIR\file.dat r
FileClose $0
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v1.60</p>
