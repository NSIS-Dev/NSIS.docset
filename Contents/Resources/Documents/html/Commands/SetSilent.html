<h1>SetSilent</h1>

<hr>

<p>Sets the installer to silent mode or normal mode. See <a href="SilentInstall.html"><code>SilentInstall</code></a> for more information about silent installations. Can only be used in <a href="../Functions/onInit.html"><code>.onInit</code></a>.</p>

<h2>Parameters:</h2>

<pre><code>silent | normal
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v2.0 Beta 4</p>
