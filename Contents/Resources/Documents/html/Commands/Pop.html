<h1>Pop</h1>

<hr>

<p>Pops a string off of the stack into user variable $x. If the stack is empty, the error flag will be set.</p>

<h2>Parameters:</h2>

<pre><code>user_var(out)
</code></pre>

<h2>Example:</h2>

<pre><code>Push 1
Pop $0 # = 1
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v1.50</p>
