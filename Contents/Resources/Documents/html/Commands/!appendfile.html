<h1>!appendfile</h1>

<hr>

<p>Appends text to file.</p>

<h2>Parameters:</h2>

<pre><code>file text
</code></pre>

<h2>Example:</h2>

<pre><code>!tempfile FILE
!appendfile "${FILE}" "XPStyle on$\n"
!appendfile "${FILE}" "Name 'test'$\n"
!include "${FILE}"
!delfile "${FILE}"
!undef FILE
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v2.11</p>
