<h1>!cd</h1>

<hr>

<p>This command will change the compiler to the new directory, new<em>path. new</em>path can be relative or absolute.</p>

<h2>Parameters:</h2>

<pre><code>new_path
</code></pre>

<h2>Example:</h2>

<pre><code>!cd ..\more-scripts\new
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v1.4</p>
