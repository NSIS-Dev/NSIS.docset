<h1>SetCurInstType</h1>

<hr>

<p>Sets the current <a href="InstType.html"><code>InstType</code></a>. inst_type_idx should be between 0 and 31. The Error Flag is not set if an out of range <a href="InstType.html"><code>InstType</code></a> was used.</p>

<h2>Parameters:</h2>

<pre><code>inst_type_idx
</code></pre>
