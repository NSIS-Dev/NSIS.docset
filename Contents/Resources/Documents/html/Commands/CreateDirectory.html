<h1>CreateDirectory</h1>

<hr>

<p>Creates (recursively if necessary) the specified directory. The error flag is set if the directory couldn't be created.
You should always specify an absolute path.</p>

<h2>Parameters:</h2>

<pre><code>path_to_create
</code></pre>

<h2>Example:</h2>

<pre><code>CreateDirectory $INSTDIR\some\directory
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v1.1a</p>
