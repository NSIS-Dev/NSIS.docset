<h1>Reboot</h1>

<hr>

<p>Reboots the computer. Be careful with this one. If it fails, <a href="../Functions/onRebootFailed.html"><code>.onRebootFailed</code></a> is called. In any case, this instruction never returns, just like <a href="Quit.html"><code>Quit</code></a>.</p>

<h2>Example:</h2>

<pre><code>MessageBox MB_YESNO|MB_ICONQUESTION "Do you wish to reboot the system?" IDNO +2
Reboot
</code></pre>

<p>Added in NSIS v1.70</p>
