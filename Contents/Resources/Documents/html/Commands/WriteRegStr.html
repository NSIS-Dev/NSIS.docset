<h1>WriteRegStr</h1>

<hr>

<p>Write a string to the registry. See <a href="WriteRegExpandStr.html"><code>WriteRegExpandStr</code></a> for more details.</p>

<h2>Parameters:</h2>

<pre><code>root_key subkey key_name value
</code></pre>

<h2>Example:</h2>

<pre><code>WriteRegStr HKLM "Software\My Company\My Software" "String Value" "dead beef"
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v1.0f</p>
