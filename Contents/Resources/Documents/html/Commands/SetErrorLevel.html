<h1>SetErrorLevel</h1>

<hr>

<p>Sets the error level of the installer or uninstaller to error_level. See Error Levels for more information.</p>

<h2>Parameters:</h2>

<pre><code>error_level
</code></pre>

<h2>Example:</h2>

<pre><code>IfRebootFlag 0 +2
SetErrorLevel 4
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v2.02</p>
