<h1>!warning</h1>

<hr>

<p>This command will issue a warning to the script compiler. You can also add a message to this warning.</p>

<h2>Parameters:</h2>

<pre><code>[message]
</code></pre>

<h2>Example:</h2>

<pre><code>!ifdef USE_DANGEROUS_STUFF
    !warning "using dangerous stuff"
!endif
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v1.1u</p>
