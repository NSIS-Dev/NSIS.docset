<h1>DetailPrint</h1>

<hr>

<p>Adds the string "user_message" to the details view of the installer.</p>

<h2>Parameters:</h2>

<pre><code>user_message
</code></pre>

<h2>Example:</h2>

<pre><code>DetailPrint "this message will show on the installation window"
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v1.32</p>
