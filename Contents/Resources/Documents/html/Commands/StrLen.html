<h1>StrLen</h1>

<hr>

<p>Sets user variable $x with the length of str.</p>

<h2>Parameters:</h2>

<pre><code>user_var(length output) str
</code></pre>

<h2>Example:</h2>

<pre><code>StrLen $0 "123456" # = 6
</code></pre>

<h2>History:</h2>

<p>Added in NSIS v1.60</p>
